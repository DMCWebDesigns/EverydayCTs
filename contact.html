    <h1 class="contact_page_header1">Contact Us</h1>
    <div class="contact_body1">
        <div class="contact_body1_words">
            <span>Have questions or inquiries?</span>
            <p>Fill out the form below
                or call us on
                12345678911
            </p>
            <form id="contactForm" action="#" method="POST">
                <div class="name_group">
                    <div class="half">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="half">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <div class="full">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="full">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </div>
                <div class="full">
                    <label for="message1">Message:</label>
                    <textarea id="message1" name="message1" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
